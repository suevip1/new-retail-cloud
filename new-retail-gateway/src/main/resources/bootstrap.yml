server:
  port: 9527
spring:
  application:
    name: new-retail-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8080
      filter:
        enabled: false
    gateway:
      routes:
        - id: new-retail-auth
          uri: lb://new-retail-auth
          predicates:
            - Path=/new-retail-auth/**

        - id: new-retail-user
          uri: lb://new-retail-user
          predicates:
            - Path=/new-retail-user/**

        - id: new-retail-product
          uri: lb://new-retail-product
          predicates:
            - Path=/new-retail-product/**

        - id: new-retail-cart
          uri: lb://new-retail-cart
          predicates:
            - Path=/new-retail-cart/**

        - id: new-retail-order
          uri: lb://new-retail-order
          predicates:
            - Path=/new-retail-order/**

        - id: new-retail-pay
          uri: lb://new-retail-pay
          predicates:
            - Path=/new-retail-pay/**

        - id: new-retail-coupons
          uri: lb://new-retail-coupons
          predicates:
            - Path=/new-retail-coupons/**

        - id: new-retail-admin
          uri: lb://new-retail-admin
          predicates:
            - Path=/new-retail-admin/**

        - id: new-retail-file
          uri: lb://new-retail-file
          predicates:
            - Path=/new-retail-file/**
  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
