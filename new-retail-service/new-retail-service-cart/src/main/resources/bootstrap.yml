server:
  port: 4300
  servlet:
    context-path: /cart
spring:
  application:
    name: new-retail-cart
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8080
  main:
    allow-bean-definition-overriding: true
  redis:
    host: localhost
    port: 6379
    database: 1
management:
  endpoints:
    web:
      exposure:
        include: "*"
feign:
  sentinel:
    enabled: true
