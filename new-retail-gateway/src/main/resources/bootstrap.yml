server:
  port: 9527
spring:
  application:
    name: new-retail-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    gateway:
      routes:
        - id: new-retail-auth
          uri: lb://new-retail-auth
          predicates:
            - Path=/auth/**

        - id: new-retail-user
          uri: lb://new-retail-user
          predicates:
            - Path=/user/**

        - id: new-retail-product
          uri: lb://new-retail-product
          predicates:
            - Path=/product/**

        - id: new-retail-cart
          uri: lb://new-retail-cart
          predicates:
            - Path=/cart/**

        - id: new-retail-order
          uri: lb://new-retail-order
          predicates:
            - Path=/order/**

        - id: new-retail-pay
          uri: lb://new-retail-pay
          predicates:
            - Path=/pay/**

        - id: new-retail-coupons
          uri: lb://new-retail-coupons
          predicates:
            - Path=/coupons/**

        - id: new-retail-rbac
          uri: lb://new-retail-rbac
          predicates:
            - Path=/rbac/**

        - id: new-retail-file
          uri: lb://new-retail-file
          predicates:
            - Path=/file/**
