server:
  port: 9527
spring:
  application:
    name: new-retail-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8080
      filter:
        enabled: false
    gateway:
      routes:
        - id: new-retail-auth
          uri: lb://new-retail-auth
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/?(?<segment>.*), /auth/$\{segment}

        - id: new-retail-user
          uri: lb://new-retail-user
          predicates:
            - Path=/api/user/**
          filters:
            - RewritePath=/api/user/?(?<segment>.*), /user/$\{segment}

        - id: new-retail-product
          uri: lb://new-retail-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/product/?(?<segment>.*), /product/$\{segment}

        - id: new-retail-cart
          uri: lb://new-retail-cart
          predicates:
            - Path=/api/cart/**
          filters:
            - RewritePath=/api/cart/?(?<segment>.*), /cart/$\{segment}

        - id: new-retail-order
          uri: lb://new-retail-order
          predicates:
            - Path=/api/order/**
          filters:
            - RewritePath=/api/order/?(?<segment>.*), /order/$\{segment}

        - id: new-retail-pay
          uri: lb://new-retail-pay
          predicates:
            - Path=/api/pay/**
          filters:
            - RewritePath=/api/pay/?(?<segment>.*), /pay/$\{segment}

        - id: new-retail-coupons
          uri: lb://new-retail-coupons
          predicates:
            - Path=/api/coupons/**
          filters:
            - RewritePath=/api/coupons/?(?<segment>.*), /coupons/$\{segment}

        - id: new-retail-admin
          uri: lb://new-retail-admin
          predicates:
            - Path=/api/admin/**
          filters:
            - RewritePath=/api/admin/?(?<segment>.*), /admin/$\{segment}

        - id: new-retail-file
          uri: lb://new-retail-file
          predicates:
            - Path=/api/file/**
          filters:
            - RewritePath=/api/file/?(?<segment>.*), /file/$\{segment}
  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
