spring:
  application:
    name: new-retail-pay
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8080
  main:
    allow-bean-definition-overriding: true
  shardingsphere:
    datasource:
      names: master,slave-01
      master:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/new_retail_pay?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
        username: root
        password: root
        data-source-properties:
          useLocalSessionState: false
      slave-01:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/new_retail_pay?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
        username: root
        password: root
    rules:
      readwrite-splitting:
        data-sources:
          readwrite01:
            type: Static
            props:
              write-data-source-name: master
              read-data-source-names: slave-01
              load-balancer-name: readwrite-lb
        load-balancers:
          readwrite-lb:
            type: ROUND_ROBIN
    props:
      sql-show: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null
  rabbitmq:
    host: 192.168.43.2
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:mapper/*.xml
management:
  endpoints:
    web:
      exposure:
        include: "*"
feign:
  sentinel:
    enabled: true
pay:
  alipay:
    pc:
      gateway: gatewayUrl
      return-url: returnUrl
      notify-url: notifyUrl
      app-id: yourAppId
      private-key: yourPrivateKey
      alipay-public-key: yourAlipayPublicKey
  redisson:
    address: redis://127.0.0.1:6379
